<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio de Sesión - Halcon Alarm</title>

<link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Newsreader', serif;
}

/* CONTENEDOR PRINCIPAL */
.login-container{
    display:flex;
    min-height:100vh;
}

/* IMAGEN IZQUIERDA */
.login-left{
    flex:1;
    background-image:url("https://images.unsplash.com/photo-1492724441997-5dc865305da7");

    background-size:cover;
    background-position:center;
}

/* LADO DERECHO */
.login-right{
    flex:1;
    background:rgba(217,217,217,0.48);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:40px;
    position:relative;
}

/* LINK INICIO */
.top-nav{
    position:absolute;
    top:20px;
    right:40px;
    text-decoration:none;
    color:#000;
    font-weight:bold;
    font-size:20px;
}

/* TÍTULO */
.login-title{
    font-size:36px;
    margin-bottom:40px;
}

/* FORM */
.login-form{
    width:100%;
    max-width:450px;
    display:flex;
    flex-direction:column;
}

/* LABEL */
.login-form label{
    margin-bottom:8px;
    font-size:18px;
}

/* INPUT */
.login-form input{
    padding:10px;
    margin-bottom:20px;
    border:none;
    border-radius:8px;
    background:rgba(169,172,184,0.27);
    font-size:16px;
}

/* SECCIÓN RECORDAR */
.remember-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
    font-size:15px;
}

/* BOTÓN */
.login-button{
    background:#000;
    color:#fff;
    padding:12px;
    border:none;
    border-radius:8px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

.login-button:hover{
    background:#333;
}

/* LINK REGISTRO */
.register-link{
    margin-top:15px;
    text-align:center;
    text-decoration:none;
    color:#000;
    font-size:15px;
}

/* RESPONSIVE */
@media(max-width:900px){
    .login-container{
        flex-direction:column;
    }

    .login-left{
        height:250px;
    }

    .login-right{
        flex:none;
    }
}
</style>
</head>

<body>

<div class="login-container">

    <div class="login-left"></div>

    <div class="login-right">
        <a href="index.html" class="top-nav">INICIO</a>

        <h1 class="login-title">INICIAR SESIÓN</h1>

        <form class="login-form">
            <label>Correo electrónico</label>
            <input type="email" placeholder="ejemplo@gmail.com">

            <label>Contraseña</label>
            <input type="password" placeholder="Tu contraseña">

            <div class="remember-row">
                <label>
                    <input type="checkbox"> Recuérdame
                </label>

                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login-button">
                Iniciar sesión
            </button>

            <a href="registro.html" class="register-link">
                Registrarme
            </a>
        </form>
    </div>

</div>

</body>
</html>
