<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Halcon Alarm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@700&family=Abhaya+Libre:wght@400&family=Alata:wght@400&family=Kameron:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: auto;
        }

        body {
            font-family: 'Abhaya Libre', serif;
            background-color: #fff;
            color: #000;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Productos container */
        .productos-container {
            position: relative;
            width: 100%;
            max-width: 1728px;
            height: auto;
            aspect-ratio: 1728 / 1117;
            background: white;
            margin: 0 auto;
            padding: 0;
        }

        /* Header negro */
        .header {
            position: absolute;
            top: -10px;
            left: 0;
            width: 1763px;
            height: 177px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 100px;
        }

        /* Navigation en header */
        .nav-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-header a {
            font-family: 'Inria Serif', serif;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-header a:hover {
            opacity: 0.7;
        }

        .nav-divider {
            width: 0;
            height: 44px;
            border-left: 1px solid white;
        }

        /* Título "Nuestros Productos" */
        .products-title {
            position: absolute;
            top: 2.24%;
            right: 8.68%;
            font-family: 'Abhaya Libre', serif;
            font-size: clamp(20px, 3.2vw, 32px);
            font-weight: 400;
            color: white;
            z-index: 11;
        }

        /* Search bar */
        .search-bar {
            position: absolute;
            top: 7.08%;
            right: 4.63%;
            width: 24.54%;
            height: 5.01%;
            background: #ece6f0;
            border-radius: 28px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 11;
            box-sizing: border-box;
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: #49454f;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #49454f;
        }

        /* Galería de productos */
        .products-gallery {
            position: absolute;
            top: 74.75%;
            left: 0;
            width: 100%;
            height: 17.9%;
            display: flex;
            justify-content: center;
            gap: 2%;
            padding: 0 5.78%;
            box-sizing: border-box;
        }

        .product-item {
            width: 14%;
            aspect-ratio: 1;
            background: #f0f0f0;
            border-radius: 0;
            overflow: hidden;
            flex-shrink: 0;
        }

        .product-item:nth-child(2) {
            border-radius: 23px;
        }

        .product-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Sección destacada de cámaras */
        .featured-section {
            position: absolute;
            top: 17.01%;
            left: 43.85%;
            width: 56.09%;
            height: 55.6%;
            overflow: hidden;
        }

        .featured-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Contenido izquierdo */
        .left-content {
            position: absolute;
            top: 26.5%;
            left: 2.89%;
            width: 34.72%;
            text-align: left;
            z-index: 2;
        }

        .main-title {
            font-family: 'Kameron', serif;
            font-size: 40px;
            font-weight: bold;
            color: #000;
            margin-bottom: 50px;
            line-height: 1.2;
        }

        .subtitle {
            font-family: 'Alata', sans-serif;
            font-size: clamp(20px, 3.5vw, 36px);
            color: #000;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .featured-image {
            width: 100%;
            aspect-ratio: 424 / 159;
            margin-top: 20px;
            background: #f0f0f0;
            overflow: hidden;
        }

        .featured-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Label de producto */
        .product-label {
            position: absolute;
            top: 74.75%;
            right: 5.78%;
            font-family: 'Roboto', sans-serif;
            font-size: clamp(12px, 1.5vw, 16px);
            font-weight: 400;
            color: #000;
            text-align: center;
            width: 8.68%;
        }

        /* Footer line */
        .footer-line {
            position: absolute;
            bottom: 3.94%;
            left: 4.68%;
            width: 91.42%;
            height: 1px;
            background: #000;
        }

        /* Copyright */
        .copyright {
            position: absolute;
            bottom: 7.35%;
            left: 4.68%;
            font-family: 'Inria Serif', serif;
            font-size: clamp(16px, 2vw, 24px);
            font-weight: bold;
            color: #000;
        }

        /* Responsive */
        @media (max-width: 1280px) {
            .products-gallery {
                flex-wrap: wrap;
                height: auto;
                gap: 15px;
            }
            
            .product-item {
                width: calc(16.666% - 10px);
                min-height: 120px;
            }
        }
        
        @media (max-width: 768px) {
            .productos-container {
                aspect-ratio: auto;
                height: auto;
            }
            
            .header {
                flex-direction: column;
                height: auto;
                padding: 20px;
                gap: 15px;
            }
            
            .nav-header {
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
            
            .search-bar {
                position: static;
                width: 100%;
                margin-top: 15px;
            }
            
            .products-title {
                position: static;
                margin: 10px 0;
            }
            
            .left-content {
                position: static;
                width: 100%;
                margin: 30px 20px;
            }
            
            .featured-section {
                position: static;
                width: 100%;
                height: 300px;
                margin: 20px 0;
            }
            
            .products-gallery {
                position: static;
                padding: 20px;
                margin: 30px 0;
            }
            
            .product-item {
                width: calc(33.333% - 10px);
                min-height: 150px;
            }
            
            .product-label {
                position: static;
                margin: 15px 0;
                width: 100%;
            }
            
            .footer-line {
                position: static;
                width: 100%;
                margin: 30px 0 0 0;
            }
            
            .copyright {
                position: static;
                margin: 15px 20px 20px 20px;
            }
        }
    </style>
</head>
<body>

            <div class="product-item">

            <div class="product-item">

    </div>
</body>
</html>
