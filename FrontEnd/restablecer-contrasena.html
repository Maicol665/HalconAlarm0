<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña — Halcon Alarm</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,400&family=Abhaya+Libre:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page-reset">

    <div class="reset-image" role="img" aria-label="Edificios modernos"></div>

    <div class="reset-panel">
      <a href="inicio-sesion.html" class="reset-back">← INICIO DE SESIÓN</a>

      <div class="reset-card">

        <div class="reset-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>

        <h1 class="reset-title">Restablecer Contraseña</h1>
        <p class="reset-desc">Ingresa tu correo electrónico y te enviaremos un código</p>

        <form class="reset-form" method="post" action="#">
          <div class="form-group">
            <label class="form-label" for="r-email">Correo Electrónico</label>
            <div class="reset-input-wrap">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
              </svg>
              <input id="r-email" name="email" type="email" placeholder="tu@email.com" required>
            </div>
          </div>

          <button type="button" class="btn--reset" onclick="window.location.href='verificar-codigo.html'">
            Enviar Código
          </button>
        </form>

      </div>
    </div>

  </div>

</body>
</html>
