<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotización — Halcon Alarm</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,400&family=Abhaya+Libre:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page-cotizacion">

    <!-- Sidebar negro decorativo -->
    <aside class="cotizacion-sidebar" aria-hidden="true"></aside>

    <!-- Contenido principal -->
    <div class="cotizacion-main">

      <a href="index.html" class="cotizacion-back">INICIO</a>

      <div class="cotizacion-header-box">CONTACTA CON NOSOTROS</div>

      <p class="cotizacion-subtitle">
        Estamos listos para proteger lo que más importa. Cuéntanos qué necesitas.
      </p>

      <form class="cotizacion-form" method="post" action="#">

        <div class="form-grid-2">
          <div class="form-group">
            <label class="form-label" for="c-nombre">Nombre completo <span class="required">*</span></label>
            <input class="form-input" id="c-nombre" name="nombre" type="text" placeholder="Escribe tu nombre" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="c-tel">Telefono <span class="required">*</span></label>
            <input class="form-input" id="c-tel" name="telefono" type="tel" placeholder="+57 300 000 00 00" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="c-email">Correo electronico <span class="required">*</span></label>
            <input class="form-input" id="c-email" name="email" type="email" placeholder="tu@email.com" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="c-servicio">Servicio de interes</label>
            <input class="form-input" id="c-servicio" name="servicio" type="text" placeholder="Escribe tu servicio">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="c-mensaje">Mensaje</label>
          <textarea class="form-textarea" id="c-mensaje" name="mensaje" rows="5"
            placeholder="Cuentanos sobre tu proyecto o sobre tu consulta..."></textarea>
        </div>

        <button type="submit" class="btn btn--primary btn--pill cotizacion-submit">
          Enviar mensaje
        </button>

      </form>

      <!-- Info de contacto: fila horizontal DEBAJO del form -->
      <div class="cotizacion-contact-row">

        <div class="contact-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 4.69 12 19.79 19.79 0 0 1 1.61 3.18 2 2 0 0 1 3.59 1h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 8.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
          </svg>
          <p>601 5 48 67 59</p>
        </div>

        <div class="contact-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          <span class="contact-label">e-mail</span>
          <a href="mailto:info@halconalarm.com">info@halconalarm.com</a>
        </div>

        <div class="contact-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
          <p>Bogotá D.C.</p>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
