<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión — Halcon Alarm</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,400&family=Abhaya+Libre:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page-login">

    <div class="login-image" role="img" aria-label="Oficina moderna"></div>

    <div class="login-panel">
      <a href="index.html" class="login-back">INICIO</a>

      <h1 class="login-heading">INICIAR SESIÓN</h1>

      <form class="login-form" method="post" action="#">
        <div class="form-group">
          <label class="form-label" for="email">Correo electrónico</label>
          <input class="form-input" id="email" name="email" type="email" placeholder="ejemplo@gmail.com" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <input class="form-input" id="password" name="password" type="password" placeholder="Tu contraseña" required>
        </div>

        <div class="remember-row">
          <label class="checkbox-wrapper">
            <input type="checkbox" name="remember">
            <span>Recuérdame</span>
          </label>
          <a href="restablecer-contrasena.html">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn--primary btn--full">Iniciar sesión</button>

        <div class="login-divider">o continúa con</div>

        <div class="login-register-link">
          ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
        </div>
      </form>
    </div>

  </div>

</body>
</html>
