<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Código — Halcon Alarm</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,400&family=Abhaya+Libre:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page-reset">

    <div class="reset-image" role="img" aria-label="Edificios modernos"></div>

    <div class="reset-panel">
      <a href="restablecer-contrasena.html" class="reset-back">← VOLVER</a>

      <div class="reset-card">

        <div class="reset-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>

        <h1 class="reset-title">Verificar Código</h1>
        <p class="reset-desc">
          Hemos enviado un código de verificación a<br>
          <strong>maicol@gmail.com</strong>
        </p>

        <form class="reset-form" method="post" action="#">
          <div class="form-group">
            <label class="form-label" for="v-codigo">Código de Verificación</label>
            <input
              class="reset-code-input"
              id="v-codigo"
              name="codigo"
              type="text"
              inputmode="numeric"
              maxlength="6"
              placeholder="123456"
              required
            >
            <span class="reset-hint">Código de prueba: 123456</span>
          </div>

          <button type="button" class="btn--reset" onclick="window.location.href='nueva-contrasena.html'">
            Verificar Código
          </button>

          <a href="#" class="reset-reenviar">¿No recibiste el código? Reenviar</a>
          <a href="restablecer-contrasena.html" class="reset-volver">← Volver</a>
        </form>

      </div>
    </div>

  </div>

</body>
</html>
